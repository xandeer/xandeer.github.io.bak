  - name: 博客
    url: /archives/
    target_blank: false # 不在新页面打开
  - name: 分类
    url: /categories/
    target_blank: false
  - name: 标签
    url: /tags/
    target_blank: false
  - name: 项目
    url: /project/
    target_blank: false
  - name: 友链
    url: /links/
    target_blank: false
  - name: 关于
    url: /about/
    target_blank: false
